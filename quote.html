<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get in touch</title>
    <link rel="stylesheet" href="quote style.css">
    <script src="ultronjs.js"></script>
</head>
<body>
    <div id="form">
        <form>
            <h1 id="h1">Get a quote!!! </h1>
            <div id="label">
                <label>Name *</label><br>
                <input type="text" placeholder="Enter your name" id="name" required><br>
                <label>E-mail Id *</label><br>
                <input type="email" placeholder="Enter email id" id="email" required><br>
                <label>Contact Number *</label><br>
                <input type="tel" placeholder="Enter your number" id="number" required><br>
                <label>Address</label><br>
                <input type="text" placeholder="Enter your address" id="address" required><br>

                <label>Mobile Model *</label><br>
                <select id="model">
                    <option></option>
                    <option>Apple iPhone 11</option>
                    <option>Apple iPhone 11 Pro</option>
                    <option>Apple iPhone 11 Pro Max</option>
                    <option>Apple iPhone 12</option>
                    <option>Apple iPhone 12 Mini</option>
                    <option>Apple iPhone 12 Pro</option>
                    <option>Apple iPhone 12 Pro Max</option>
                    <option>Apple iPhone 13</option>
                    <option>Apple iPhone 13 Mini</option>
                    <option>Apple iPhone 13 Pro</option>
                    <option>Apple iPhone 13 Pro Max</option>
                    <option>Apple iPhone 14</option>
                    <option>Apple iPhone 14 Plus</option>
                    <option>Apple iPhone 14 Pro</option>
                    <option>Apple iPhone 14 Pro Max</option>
                </select><br>

                <label>Issue *</label><br>
                <select id="issue">
                    <option></option>
                    <option>Display</option>
                    <option>Battery</option>
                    <option>Body Replace</option>
                </select><br>
            </div>
        </form>
    </div>
    <button onclick="validate()">Submit</button>
</body>
</html>
